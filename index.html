<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HI Football Blitz for Direct Provision</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #222;
            color: #fff;
            text-align: center;
        }
        header {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin: 20px 0;
        }
        header img {
            width: 120px;
            height: auto;
            border-radius: 10px;
        }
        h1 {
            font-size: 40px;
            color: #ffeb3b;
            margin: 10px 0;
            text-shadow: 2px 2px 5px #000;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
            padding: 10px;
        }
        .gallery img {
            width: 100px;
            height: 100px;
            object-fit: cover;
            cursor: pointer;
            border-radius: 5px;
            transition: transform 0.2s;
        }
        .gallery img:hover {
            transform: scale(1.1);
        }
        .lightbox {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .lightbox img {
            max-width: 90%;
            max-height: 90%;
        }
        .lightbox:target {
            display: flex;
        }
        .close {
            position: absolute;
            top: 20px;
            right: 30px;
            color: #fff;
            font-size: 30px;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <header>
        <img src="logo1.jpg" alt="Logo 1">
        <h1>HI Football Blitz for Direct Provision</h1>
        <img src="logo2.jpg" alt="Logo 2">
    </header>
    <div class="gallery">
        <!-- Thumbnails will be injected dynamically -->
    </div>

    <!-- Lightbox overlay -->
    <div id="lightbox" class="lightbox">
        <a href="#" class="close">&times;</a>
        <img id="lightbox-img" src="" alt="Expanded View">
    </div>

    <script>
        const totalPhotos = 105; // Total number of photos
        const gallery = document.querySelector('.gallery');
        const lightbox = document.getElementById('lightbox');
        const lightboxImg = document.getElementById('lightbox-img');

        // Dynamically add thumbnails to the gallery
        for (let i = 1; i <= totalPhotos; i++) {
            const img = document.createElement('img');
            img.src = `photo${i}.jpg`;
            img.alt = `Football Match Photo ${i}`;
            img.dataset.full = `photo${i}.jpg`;
            gallery.appendChild(img);
        }

        // Open lightbox on thumbnail click
        gallery.addEventListener('click', (e) => {
            if (e.target.tagName === 'IMG') {
                lightboxImg.src = e.target.dataset.full;
                lightbox.style.display = 'flex';
            }
        });

        // Close lightbox on click
        lightbox.addEventListener('click', () => {
            lightbox.style.display = 'none';
        });
    </script>
</body>
</html>
